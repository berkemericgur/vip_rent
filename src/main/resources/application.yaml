
spring:
  application:
    name: vip-rent
  datasource:
    url: jdbc:postgresql://localhost:5432/vip_rent
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

